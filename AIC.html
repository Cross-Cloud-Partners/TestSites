<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      border: 2px solid #b74426;
      border-radius: 10px;
      padding: 20px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form h2 {
      text-align: center;
      color: #b74426;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
    }

    select {
      background: #fff;
    }

    input[type="submit"] {
      background-color: #b74426;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #99351d;
    }
  </style>
</head>
<body>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQE00000AGWW1" method="POST">
    <h2>Contact Us</h2>

    <input type="hidden" name="oid" value="00DQE00000AGWW1">
    <input type="hidden" name="retURL" value="https://www.australianindigenouscoffee.com.au/about-us/">
<label for="first_name">First Name</label>
<input id="first_name" maxlength="40" name="first_name" type="text" />

<label for="last_name">Last Name <span style="color:red">*</span></label>
<input id="last_name" maxlength="80" name="last_name" type="text" required />

<label for="email">Email <span style="color:red">*</span></label>
<input id="email" maxlength="80" name="email" type="email" required />

<label for="company">Company</label>
<input id="company" maxlength="40" name="company" size="20" type="text" />

<label for="description">Message</label>
<textarea name="description"></textarea>

<label for="00NQE00000L9fUT">Product Interested In?</label>
    <select id="00NQE00000L9fUT" name="00NQE00000L9fUT" title="Product Interested In?">
      <option value="">--None--</option>
      <option value="Jura Giga X3 Automatic Coffee Machine">Jura Giga X3 Automatic Coffee Machine</option>
      <option value="Necta Krea Commercial Automatic Vending Machine">Necta Krea Commercial Automatic Vending Machine</option>
      <option value="Q13EC Quamar Conical Blade Grinder">Q13EC Quamar Conical Blade Grinder</option>
      <option value="Q50E Quamar Flat Blade Grinder">Q50E Quamar Flat Blade Grinder</option>
      <option value="SAB Elegance Commercial Coffee Machine">SAB Elegance Commercial Coffee Machine</option>
      <option value="WMF1500s Automatic Coffee and Hot Chocolate Machine">WMF1500s Automatic Coffee and Hot Chocolate Machine</option>
      <option value="Jura Claris Water Filter for Tanked Coffee Machines">Jura Claris Water Filter for Tanked Coffee Machines</option>
      <option value="Milk Steam Cappuccino Cleaner 1Litre">Milk Steam Cappuccino Cleaner 1Litre</option>
      <option value="Triple Action Descale">Triple Action Descale</option>
      <option value="Automatic coffee machine cleaning tablets">Automatic coffee machine cleaning tablets</option>
      <option value="Vending Chocolate for Automatic Hot Choc Machines">Vending Chocolate for Automatic Hot Choc Machines</option>
      <option value="21 Litre Milk Fridge">21 Litre Milk Fridge</option>
      <option value="Campfire 1kg Bag">Campfire 1kg Bag</option>
      <option value="Rustic 1kg Bag">Rustic 1kg Bag</option>
      <option value="Single Origin Colombian 1kg Bag">Single Origin Colombian 1kg Bag</option>
    </select>

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
