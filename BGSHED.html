<!-- Meta for charset -->
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!-- Add custom styling for the form -->
<style>
    body {
        font-family: 'Lato', sans-serif; /* Matches website font */
        margin: 0;
        padding: 0;
        background-color: #FDF7FA; /* Light floral background */
    }

    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #FFFFFF;
        border: 2px solid #E670C6; /* Pink border */
        border-radius: 8px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #E670C6; /* Pink Title */
        font-weight: bold;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
    }

    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #E670C6;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #C85B9E;
        outline: none;
        box-shadow: 0 0 5px rgba(230, 112, 198, 0.5);
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    input[type="submit"] {
        background-color: #E670C6; /* Pink button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #C85B9E; /* Slightly darker pink on hover */
    }

    /* Floral Decorative Footer */
    .floral-footer {
        text-align: center;
        margin-top: 30px;
    }

    .floral-footer img {
        max-width: 100%;
        border-radius: 8px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .form-container {
            margin: 20px;
            padding: 20px;
        }
    }
</style>

<!-- Web-to-Lead Form -->
<div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j000005Ji1B" method="POST">
        <!-- Hidden Fields -->
        <input type="hidden" name="oid" value="00D5j000005Ji1B">
        <input type="hidden" name="retURL" value="https://www.shanitaylor.com/home">

        <!-- Input Fields -->
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Your First Name" required>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Your Last Name" required>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="email" placeholder="Your Email Address" required>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" type="text" placeholder="Your Company Name">

        <label for="description">Message</label>
        <textarea id="description" name="description" placeholder="Write your message here..."></textarea>

        <!-- Submit Button -->
        <input type="submit" name="submit" value="Submit">
    </form>

    <!-- Floral Decorative Footer -->
    <div class="floral-footer">
        <img src="https://d11n7da8rpqbjy.cloudfront.net/opentograce/31063776_16790097684pT2.webp" alt="Floral Decor">
    </div>
</div>
