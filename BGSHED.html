<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Web-to-Lead Form</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            color: #333;
        }

        /* Form Wrapper Styling */
        .form-wrapper {
            background-image: url('https://example.com/your-background-image.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Styling */
        form {
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border: 2px solid #f48fb1; /* Pink border */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e91e63; /* Pink for labels */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f48fb1; /* Light pink border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #e91e63; /* Darker pink border on focus */
            outline: none;
            box-shadow: 0px 0px 5px #e91e63;
        }

        textarea {
            resize: none;
        }

        /* Centered Submit Button */
        .submit-wrapper {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #e91e63; /* Pink button background */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #d81b60; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <!-- Form Wrapper with Background -->
    <div class="form-wrapper">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j000005Ji1B" method="POST">

            <input type="hidden" name="oid" value="00D5j000005Ji1B">
            <input type="hidden" name="retURL" value="https://www.shanitaylor.com/home">

            <input type="hidden" name="lead_source" value="Web">

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" />
            
            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text" />

            <label for="description">Message</label>
            <textarea name="description" rows="4"></textarea>

            <label for="interested_in">Interested In</label>
            <select id="00NJ4000004ZGis" name="00NJ4000004ZGis" title="Interested In">
                <option value="">--None--</option>
                <option value="1-on-1 Coaching">1-on-1 Coaching</option>
                <option value="Membership">Membership</option>
                <option value="Both">Both</option>
            </select>

            <!-- Submit Button Centered -->
            <div class="submit-wrapper">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
