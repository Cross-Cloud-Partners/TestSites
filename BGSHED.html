        body {
            margin: 0;
            font-family: Arial, sans-serif;

        /* Form Wrapper Styling */

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Centered Submit Button */
        .submit-wrapper {
            text-align: center; /* Center the button */
        }

        input[type="submit"] {
            background-color: #E670C6; /* Custom button color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #d65bac; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <!-- Form Wrapper with Background -->
    <div class="form-wrapper">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j000005Ji1B" method="POST">

            <input type="hidden" name="oid" value="00D5j000005Ji1B">
            <input type="hidden" name="retURL" value="https://www.shanitaylor.com/home">

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" />

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" />

            <label for="description">Message</label>
            <textarea name="description" rows="4"></textarea>

            <!-- Submit Button Centered -->
            <div class="submit-wrapper">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
