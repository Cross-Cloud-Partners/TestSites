<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <title>Web-to-Lead Form</title>
      <script src="https://www.google.com/recaptcha/api.js"></script>
      <script>
         function timestamp() {
             var response = document.getElementById("g-recaptcha-response");
             if (response == null || response.value.trim() == "") {
                 var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                 elems["ts"] = JSON.stringify(new Date().getTime());
                 document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
             }
         }
         setInterval(timestamp, 500);
      </script>
      <style>
         body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         margin: 0;
         padding: 20px;
         }
         form {
         background-color: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         max-width: 600px;
         margin: auto;
         border: 2px solid #56AE3A;
         }
         h2 {
         color: #56AE3A;
         text-align: center;
         }
         label {
         display: block;
         margin-bottom: 8px;
         font-weight: bold;
         color: #333;
         }
         input[type="text"],
         select,
         textarea {
         width: 100%;
         padding: 10px;
         margin-bottom: 15px;
         border: 2px solid #56AE3A;
         border-radius: 4px;
         font-size: 16px;
         color: #333;
         }
         input[type="text"]:focus,
         select:focus,
         textarea:focus {
         border-color: #469A32;
         outline: none;
         }
         input[type="submit"] {
         background-color: #56AE3A;
         color: white;
         padding: 12px 20px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         font-size: 18px;
         width: 100%;
         }
         input[type="submit"]:hover {
         background-color: #469A32;
         }
         .hidden {
         display: none;
         }
         /* Styling for Recaptcha */
         .g-recaptcha {
         margin-bottom: 15px;
         }
         /* Responsive */
         @media (max-width: 600px) {
         form {
         padding: 15px;
         }
         input[type="submit"] {
         padding: 10px;
         }
         }
      </style>
   </head>

         <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
