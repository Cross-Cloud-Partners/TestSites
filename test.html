<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        body {
            background-image: url('https://www.nightworksstudio.com/cdn/shop/files/la-de-da-8-small_file_test.jpg?v=1722462566&width=1920');
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #EFE4DA; /* Set background color */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #EFE4DA; /* Matching theme color */
            color: #333;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #d4c8a3; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQE000002zorZ" method="POST">
            <input type="hidden" name="oid" value="00DQE000002zorZ">
            <input type="hidden" name="retURL" value="https://www.nightworksstudio.com/?srsltid=AfmBOoqXzMwIN-4PqllMY2KMYAm7WSdou8BEn2sfoy7NB8ctWhlrL6kr">
            <input type="hidden" name="lead_source" value="Web">
            
            <label for="first_name">First Name *</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required><br>

            <label for="last_name">Last Name *</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required><br>

            <label for="email">Email *</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required><br>

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text"><br>

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text"><br>

            <label for="state">State</label>
            <input id="state" maxlength="20" name="state" size="20" type="text"><br>

            <label for="00NQE000006pmjt">Product Interested In? *</label>
            <select id="00NQE000006pmjt" name="00NQE000006pmjt" title="Product Interested In?" required>
                <option value="">--None--</option>
                <option value="La De Da Candle">La De Da Candle</option>
                <option value="La De Da 450 Pendant">La De Da 450 Pendant</option>
                <option value="La De Da 750 Pendant">La De Da 750 Pendant</option>
                <option value="Swatches">Swatches</option>
                <option value="So Pendant">So Pendant</option>
                <option value="So Sconce">So Sconce</option>
                <option value="Offcut Wall Sconce">Offcut Wall Sconce</option>
                <option value="Code Zero Wall Sconce">Code Zero Wall Sconce</option>
                <option value="Code Kilo">Code Kilo</option>
                <option value="Code Xray">Code Xray</option>
                <option value="Code Charlie Tango">Code Charlie Tango</option>
                <option value="Code Bravo Tango">Code Bravo Tango</option>
                <option value="Code Delta Kilo">Code Delta Kilo</option>
                <option value="Code Delta Delta Tango">Code Delta Delta Tango</option>
                <option value="Tasman Single Pendant">Tasman Single Pendant</option>
                <option value="Tasman Double Pendant">Tasman Double Pendant</option>
                <option value="Tasman Triple Pendant">Tasman Triple Pendant</option>
                <option value="Petrine Wall Sconce">Petrine Wall Sconce</option>
                <option value="Petrine Single Pendant">Petrine Single Pendant</option>
                <option value="Petrine Double Pendant">Petrine Double Pendant</option>
                <option value="Petrine Triple Pendant">Petrine Triple Pendant</option>
                <option value="Duomo Piccolo Wall Sconce">Duomo Piccolo Wall Sconce</option>
                <option value="Duomo Piccolo Stem Wall Light">Duomo Piccolo Stem Wall Light</option>
                <option value="Duomo Piccolo Pendant">Duomo Piccolo Pendant</option>
            </select><br>

            <label for="description">Description</label><textarea name="description"></textarea><br>

            <input type="submit" name="submit">
        </form>
    </div>

</body>
</html>
